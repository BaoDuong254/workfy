server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Nginx metrics endpoint for Prometheus
    location /nginx-metrics {
        stub_status on;
        access_log off;
        # Allow access from Docker networks and localhost
        allow 127.0.0.1;
        # Docker networks only
        allow 172.17.0.0/16;
        allow 172.18.0.0/16;
        allow 172.19.0.0/16;
        allow 172.20.0.0/16;
        deny all;
    }

    # API proxy - forward to NestJS backend on port 4001
    location /api {
        proxy_pass http://workfy-server:4001$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy for static files (images, PDFs) - forward to NestJS backend
    location /images {
        proxy_pass http://workfy-server:4001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static assets with cache
    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle client-side routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Don't log favicon errors
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
